<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <h:body>

        <ui:composition template="/layout.xhtml">

            <ui:define name="header">

            </ui:define>

            <ui:define name="content">
                <h1>
                    <h:outputText value="Liste des produit dans le panier" />
                </h1>
                <h:form id="prodListForm">

                    <h:dataTable id="dtProd" var="prod" value="#{panierBean.produits}">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nom" />
                            </f:facet>
                            <h:outputText id="prodNom" value="#{prod.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Description" />
                            </f:facet>
                            <h:outputText id="prodDesc" value="#{prod.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Prix" />
                            </f:facet>
                            <h:outputText id="prodPrix" value="#{prod.prix}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Quantité" />
                            </f:facet>
                            <h:inputText id="prodQty" value="#{panierBean.getQtyproduit(prod)}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Supprimer" />
                            </f:facet>
                            <h:commandLink id="cmdLnkSuppr" value="Supprimer du panier" action="#{panierBean.supprProduit(prod)}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Modifier" />
                            </f:facet>
                            <h:commandLink id="cmdLnkUpdate" value="Modifier la quantité" action="#{panierBean.updateQry(prod, ProdQty)}"/>
                        </h:column>
                    </h:dataTable>


                </h:form>

            </ui:define>

            <ui:define name="footer">

            </ui:define>


        </ui:composition>
        Hello from Facelets
    </h:body>
</html>
